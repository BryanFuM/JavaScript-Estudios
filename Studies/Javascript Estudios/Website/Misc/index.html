<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h2 id="myH2">Enter the radius of a circle: </h2>
    <label>radius:</label>
    <input type="text" id="myText"><br><br>
    <button id="mySubmit">Submit</button>
    <h3 id="myH3"></h3>
    <button onclick="startTimer()">START</button>
    <button onclick="clearTimer()">CLEAR</button>

    <!--<img src="myDOM.png"> -->
    <h1 id="welcome-msg">Welcome</h1>

    <div class="fruits">Apple</div>
    <div class="fruits">Orange</div>
    <div class="fruits">Cherry</div>

    <h4>Root Vegetable</h4>
    <ul>
        <li>Potato</li>
        <li>Carrot</li>
        <li>Radish</li>
    </ul>

    <h4>Non-Root Vegetable</h4>
    <ul>
        <li>Brocoli</li>
        <li>Celery</li>
        <li>Onions</li>
    </ul>

    <ul id="gpu"> <!-- parent -->
        <li>RTX 3090</li> <!-- first born -->
        <li>RTX 3080</li> <!-- middle child -->
        <li>RTX 3070</li> <!-- last born  -->
    </ul>
    
    <ul id="cpu"> <!---->
        <li id="i9">Intel i9</li>
        <li id="i7">Intel i7</li>
        <li id="i5">Intel i5</li>
    </ul>

    <ul id="ram"> <!---->
        <li id="16">16GB</li>
        <li id="32">32GB</li>
        <li id="64">64GB</li>
    </ul>



    <script type="module" src="index.js"></script>
</body>
</html>
